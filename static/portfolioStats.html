<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Stats</title>
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>Final Portfolio</h2>
      <div class="row">
        <div class="col-6">
          {{with $1:=.Portfolio}}
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Stocks</th>
                <th>Weights</th>
              </tr>
            </thead>
            <tbody>
              {{range $1}}
              <tr>
                <th>{{.Ticker}}</th>
                <th>{{.Weight}}</th>
              </tr>
              {{end}}
            </tbody>
          </table>

          {{end}}
        </div>
        <div class="col-6">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th>Variance / Risk</th>
                <th>{{.Variance}}</th>
              </tr>
              <tr>
                <th>Exepected Return</th>
                <th>{{.Return}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- <h2>Variance : </h2> -->
      <!-- <h2>Expected Return : </h2> -->
    </div>
  </body>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap/bootstrap.min.js"></script>
</html>
